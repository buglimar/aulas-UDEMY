<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios html</h1>
    </header>
    <nav>
        <a href="exercicio.html">00 - teste</a> |
        <a href="texto1.html">01 - texto 1</a> |
        <a href="texto2.html">02 - texto 2 </a> |
        <a href="listas.html">03 - listas 1 </a> |
        <a href="listaAlinhada.html">04 - lista Alinhada </a> |
        <a href="links.html">05- lista Alinhada 1 </a> |
        <a href="tabela.html">06 - tabela </a> |

    <section id="conteudo">

    </section>

    <footer>
        Curso de web moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()               
                fetch(link.href)
                 .then(resp => resp.text())
                 .then(html => conteudo.innerHTML = html)
            }
        })       
    </script>
    
</body>
</html>
